<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .chess-square {
          width: 100%;
          height: 12.5%;
          box-sizing: border-box;
          margin: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 24px;
      }
      .light-square {
          background-color: #bababa;
      }
      .dark-square {
          background-color: #7e7e7e;
      }
      .highlighted-square {
          background-color: #e2ffdd; 
      }
  </style>    
</head>

<body class="flex justify-center items-center h-screen w-screen bg-black">
    <h1 class="text-green-600 text-2xl fixed top-0 left-0 m-2">CHESS</h1>
    <h3 id="whiteToMove" class="hidden text-white text-center text-3xl absolute top-0 left-1/2 transform -translate-x-1/2 mt-4">White to move</h3>
    <h3 id="blackToMove" class="hidden text-white text-center text-3xl absolute top-0 left-1/2 transform -translate-x-1/2 mt-4">Black to move</h3>
    <button id="playButton" class="absolute bg-green-500 text-white py-2 px-4 rounded cursor-pointer">Play</button>
    <div class="grid grid-cols-8 grid-rows-8" id="chessBoard">
     </div>
     <p id="whitePoints" class="hidden text-white text-left sm:text-base md:text-2xl absolute bottom-0 left-4 transform mb-4"></p>
    <p id="blackPoints" class="hidden text-white text-right sm:text-base md:text-2xl absolute bottom-0 right-4 transform mb-4"></p>
   <script src="script.js"></script>
</body>
</html>
